apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
spec:
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - containerPort: 80
        # readinessProbe:
        #   periodSeconds: 5
        #   tcpSocket:
        #     port: 6379
        # livenessProbe:
        #   periodSeconds: 5
        #   tcpSocket:
        #     port: 6379
        resources:
          limits:
            memory: 256Mi
            cpu: 200m
          requests:
            cpu: 100m
            memory: 200Mi