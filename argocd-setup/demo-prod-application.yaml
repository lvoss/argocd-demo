apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'demo-prod'
spec:
  project: default
  source:
    repoURL: 'https://github.com/lvoss/argocd-demo.git'
    path: demo-app/overlays/prod
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: demo-app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
